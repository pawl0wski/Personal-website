name: Deploy on Github Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
      - name: "Install dependencies â³"
        run: npm ci
      - name: "Apply my Google Analytics key ğŸ“ˆ"
        run: mv .env.example .env && sed -i "s/xxx/${{ secrets.GOOGLE_ANALYTICS }}/" .env
      - name: "Check linting ğŸ“ƒ"
        run: npm run checkLint
      - name: "Build project ğŸ”¨"
        run: npm run build --if-present
      - name: "Test project âœ…"
        run: npm test
      - name: "Make CNAME ğŸ“„"
        run: printf "${{ secrets.CNAME }}" > dist/CNAME
      - name: "Deploy to GitHub Pages ğŸŒ"
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}